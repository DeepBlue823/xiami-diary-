                const diffDays = Math.floor((currentDateFull - startDate) / (1000 * 60 * 60 * 24));
                if (diffDays > 0 && diffDays % 100 === 0) {
                    tooltip = `åœ¨ä¸€èµ· ${diffDays} å¤© ğŸ’•`;
                }

                // æ£€æŸ¥æ˜¯å¦æ˜¯è§é¢æ—¥æœŸ
                let isMeetingDay = false;
                for (const meeting of meetings) {
                    const start = new Date(meeting.startDate);
                    const end = new Date(meeting.endDate);
                    const current = new Date(year, month, day);
                    if (current >= start && current <= end) {
                        isMeetingDay = true;
                        tooltip = tooltip ? tooltip + '<br>ğŸ¤ è§é¢æ—¥' : 'ğŸ¤ è§é¢æ—¥';
                        break;
                    }
                }

                // å¦‚æœæœ‰æ—¥è®°ï¼Œæ·»åŠ æ—¥è®°é¢„è§ˆ
                if (diaryForDay) {
                    const preview = diaryForDay.content ? diaryForDay.content.substring(0, 30) + '...' : 'æ— å†…å®¹';
                    tooltip = tooltip ? tooltip + '<br>' + preview : preview;
                }

                if (isCurrentMonth && today.getDate() === day) {
                    classes += ' today';
                }

                // è§é¢æ—¥ä¼˜å…ˆæ˜¾ç¤ºç²‰è‰²èƒŒæ™¯
                if (isMeetingDay) {
                    classes += ' has-diary';
                    style = 'style="--diary-color: #FF69B4"';
                } else if (diaryForDay) {
                    classes += ' has-diary';
                    const color = moodColors[diaryForDay.mood] || defaultMoodColor;
                    style = `style="--diary-color: ${color}"`;
                }

                html += `
                    <div class="${classes}" ${style} onclick="goToDiary('${dateStr}')">
                        ${day}
                        ${specialMarker}
                        ${tooltip ? `<div class="calendar-tooltip">${tooltip}</div>` : ''}
                    </div>
                `;
            }

            // ä¸‹æœˆæ—¥æœŸè¡¥é½
            const totalCells = firstDay + daysInMonth;
            const remainingCells = 42 - totalCells;
            for (let i = 1; i <= remainingCells; i++) {
                html += `<div class="calendar-day other-month">${i}</div>`;
            }

            container.innerHTML = html;
        }

        // ä¸Šä¸ªæœˆ
        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        // ä¸‹ä¸ªæœˆ
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        // è·³è½¬åˆ°æœ‰æ—¥è®°çš„æ—¥æœŸ
        function goToDiary(dateStr) {
            const diary = diaries.find(d => {
                const diaryDate = new Date(d.date);
                const targetDate = new Date(dateStr);
                return diaryDate.toDateString() === targetDate.toDateString();
            });

            if (diary) {
                // æ»šåŠ¨åˆ°æ—¥è®°åˆ—è¡¨
                document.querySelector('.diary-list').scrollIntoView({ behavior: 'smooth' });

                // æ‰¾åˆ°å¹¶å±•å¼€å¯¹åº”çš„æ—¥è®°
                setTimeout(() => {
                    const diaryItems = document.querySelectorAll('.diary-item');
                    diaryItems.forEach(item => {
                        if (item.dataset.id == diary.id) {
                            if (!item.classList.contains('expanded')) {
                                item.click();
                            }
                            item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    });
                }, 300);
            }
        }

        // æ¸²æŸ“æ—¥è®°åˆ—è¡¨
        function renderDiaryList(diaryData) {
            const container = document.getElementById('diaryListContent');

            if (!diaryData || diaryData.length === 0) {
                container.innerHTML = '<div class="empty-state">è¿˜æ²¡æœ‰æ—¥è®°å‘¢ï½</div>';
                return;
            }

            // æŒ‰è®¾ç½®æ—¥æœŸæ’åºï¼ˆæœ€æ–°çš„åœ¨å‰é¢ï¼‰
            diaryData.sort((a, b) => new Date(b.date) - new Date(a.date));

            container.innerHTML = diaryData.map(diary => {
                const date = new Date(diary.date);
                const dateStr = date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'short'
                });

                const locations = [];
                if (diary.girlfriendLocation) locations.push(`å°å’ª: ${diary.girlfriendLocation}`);
                if (diary.myLocation) locations.push(`å“¥å“¥: ${diary.myLocation}`);
                const locationStr = locations.length > 0 ? locations.join(' | ') : '';

                return `
                    <div class="diary-item" data-id="${diary.id}" onclick="viewDiary('${diary.id}')">
                        <div class="date">${dateStr}</div>
                        ${locationStr ? `<div class="date" style="font-size: 0.8em;">ğŸ“ ${locationStr}</div>` : ''}
                        <div class="title">${diary.title}</div>
                        <div class="preview">${diary.content}</div>
                        ${diary.mood ? `<div class="mood">${moodEmojis[diary.mood]}</div>` : ''}
                        <div class="expand-hint">ç‚¹å‡»å±•å¼€</div>
                        <div class="diary-comments" id="comments-${diary.id}" style="display: none;" onclick="event.stopPropagation()"></div>
                    </div>
                `;
            }).join('');
        }

        // æŸ¥çœ‹/å±•å¼€æ—¥è®°è¯¦æƒ…
        async function viewDiary(id) {
            const diaryItems = document.querySelectorAll('.diary-item');
            let isExpanding = false;

            diaryItems.forEach(item => {
                if (item.dataset.id == id) {
                    const wasExpanded = item.classList.contains('expanded');
                    item.classList.toggle('expanded');

                    // æ›´æ–°æç¤ºæ–‡å­—
                    let hint = item.querySelector('.expand-hint');
                    if (item.classList.contains('expanded')) {
                        if (!hint) {
                            hint = document.createElement('div');
                            hint.className = 'expand-hint';
                            item.appendChild(hint);
                        }
                        hint.textContent = 'ç‚¹å‡»æ”¶èµ·';
                        isExpanding = !wasExpanded;
                    } else if (hint) {
                        hint.textContent = 'ç‚¹å‡»å±•å¼€';
                    }
                }
            });

            // åŠ è½½è¯„è®º
            const commentsContainer = document.getElementById(`comments-${id}`);
            if (isExpanding && commentsContainer) {
                commentsContainer.style.display = 'block';
                await loadComments(id, commentsContainer);
            } else if (commentsContainer) {
                commentsContainer.style.display = 'none';
            }
        }

        // åŠ è½½è¯„è®º
        async function loadComments(diaryId, container) {
            try {
                const response = await fetch(`/api/diaries?action=comments&diaryId=${diaryId}`);
                const comments = await response.json();

                renderComments(diaryId, comments, container);
            } catch (error) {
                console.error('åŠ è½½è¯„è®ºå¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“è¯„è®º
        function renderComments(diaryId, comments, container) {
            const getUserBadge = (user) => {
                if (user === 'me') {
                    return '<span class="user-badge me">å“¥å“¥</span>';
                } else if (user === 'girlfriend') {
                    return '<span class="user-badge girlfriend">å°å’ª</span>';
                }
                return '';
            };

            const commentsHtml = comments.length > 0 ? `
                <div class="comments-title" onclick="event.stopPropagation()">è¯„è®º (${comments.length})</div>
                <div class="comment-list" onclick="event.stopPropagation()">
                    ${comments.map(c => `
                        <div class="comment-item">
                            ${getUserBadge(c.user)}
                            <span class="emoji">${c.emoji || 'ğŸ’¬'}</span>
                            <span class="content">${c.content}</span>
                            <span class="time">${new Date(c.createdAt).toLocaleDateString('zh-CN')}</span>
                            <button class="delete-btn" onclick="event.stopPropagation(); deleteComment(${diaryId}, ${c.id})">ğŸ—‘ï¸</button>
                        </div>
                    `).join('')}
                </div>
            ` : '<div class="comments-title" onclick="event.stopPropagation()">è¿˜æ²¡æœ‰è¯„è®º</div>';

            container.innerHTML = `
                ${commentsHtml}
                <div class="user-selector" onclick="event.stopPropagation()">
                    <button class="girlfriend ${currentUser === 'girlfriend' ? 'active' : ''}" onclick="selectUser('girlfriend')">å°å’ª</button>
                    <button class="me ${currentUser === 'me' ? 'active' : ''}" onclick="selectUser('me')">å“¥å“¥</button>
                </div>
                <div class="comment-input-wrapper" style="position: relative;" onclick="event.stopPropagation()">
                    <input type="text" class="comment-input" id="input-${diaryId}"
                           placeholder="æ·»åŠ è¯„è®º..." onkeypress="handleCommentKeypress(event, ${diaryId})">
                    <button class="emoji-btn" onclick="event.stopPropagation(); toggleEmojiPicker(${diaryId})">ğŸ˜Š</button>
                    <div class="emoji-picker" id="emoji-picker-${diaryId}">
                        ${commentEmojis.map(e => `<button onclick="event.stopPropagation(); selectEmoji('${e}', ${diaryId})">${e}</button>`).join('')}
                    </div>
                    <button class="comment-submit" onclick="event.stopPropagation(); submitComment(${diaryId})">å‘é€</button>
                </div>
            `;
        }

        // é€‰æ‹©è¯„è®ºç”¨æˆ·
        function selectUser(user) {
            currentUser = user;
            localStorage.setItem('commentUser', user);

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.user-selector button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.user-selector button.${user}`).classList.add('active');
        }

        // åˆ é™¤è¯„è®º
        async function deleteComment(diaryId, commentId) {
            if (!confirm('ç¡®å®šåˆ é™¤è¿™æ¡è¯„è®ºå—ï¼Ÿ')) return;

            try {
                const response = await fetch('/api/diaries', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'deleteComment',
                        diaryId: diaryId,
                        commentId: commentId
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // é‡æ–°åŠ è½½è¯„è®º
                    const commentsContainer = document.getElementById(`comments-${diaryId}`);
                    await loadComments(diaryId, commentsContainer);
                }
            } catch (error) {
                console.error('åˆ é™¤è¯„è®ºå¤±è´¥:', error);
            }
        }

        // åˆ‡æ¢è¡¨æƒ…é€‰æ‹©å™¨
        function toggleEmojiPicker(diaryId) {
            const picker = document.getElementById(`emoji-picker-${diaryId}`);
            picker.classList.toggle('show');
        }

        // é€‰æ‹©è¡¨æƒ…
        function selectEmoji(emoji, diaryId) {
            const input = document.getElementById(`input-${diaryId}`);
            input.value += emoji;
            selectedEmoji = emoji;

            const picker = document.getElementById(`emoji-picker-${diaryId}`);
            picker.classList.remove('show');
        }

        // æäº¤è¯„è®º
        async function submitComment(diaryId) {
            const input = document.getElementById(`input-${diaryId}`);
            const content = input.value.trim();

            if (!content && !selectedEmoji) {
                return;
            }

            try {
                const response = await fetch('/api/diaries', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'addComment',
                        diaryId: diaryId,
                        content: content,
                        emoji: selectedEmoji || 'ğŸ’¬',
                        user: currentUser
                    })
                });

                const result = await response.json();

                if (result.success) {
                    input.value = '';
                    selectedEmoji = '';

                    // é‡æ–°åŠ è½½è¯„è®º
                    const commentsContainer = document.getElementById(`comments-${diaryId}`);
                    await loadComments(diaryId, commentsContainer);
                }
            } catch (error) {
                console.error('æäº¤è¯„è®ºå¤±è´¥:', error);
            }
        }

        // é”®ç›˜æäº¤è¯„è®º
        function handleCommentKeypress(event, diaryId) {
            if (event.key === 'Enter') {
                submitComment(diaryId);
            }
        }

        // åˆå§‹åŒ–
        updateDate();
        fetchDiaries();
    </script>
</body>
