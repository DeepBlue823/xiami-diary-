    <!-- ç™»å½•å¼¹çª— -->

            <input type="password" id="password" placeholder="è¯·è¾“å…¥ç®¡ç†å¯†ç " onkeypress="handleEnter(event)">

    <div class="toast" id="toast">ä¿å­˜æˆåŠŸå•¦ï½</div>

    <script>
        const API_BASE = '';
        let authToken = localStorage.getItem('xiami_token');

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        async function checkAuth() {
            if (!authToken) {
                document.getElementById('loginOverlay').style.display = 'flex';
                return false;
            }
            return true;
        }

        // ç™»å½•
        async function login() {
            const password = document.getElementById('password').value;
            if (!password) return;

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('xiami_token', data.token);
                    authToken = data.token;
                    document.getElementById('loginOverlay').style.display = 'none';
                    fetchDiaries();
                } else {
                    document.getElementById('loginError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        // é€€å‡ºç™»å½•
        function logout() {
            localStorage.removeItem('xiami_token');
            location.reload();
        }

        // å›è½¦ç™»å½•
        function handleEnter(event) {
            if (event.key === 'Enter') {
                login();
            }
        }

        // æ˜¾ç¤ºå½“å‰æ—¥æœŸ
        function updateDate() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-CN', options);
        }

        // å¿ƒæƒ…é€‰æ‹©
        let selectedMood = null;
        let selectedWriter = 'girlfriend';

        document.querySelectorAll('.mood-btn:not(.writer-btn)').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.mood-btn:not(.writer-btn)').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedMood = this.dataset.mood;
            });
        });

        // ä½œè€…é€‰æ‹©
        document.querySelectorAll('.writer-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.writer-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedWriter = this.dataset.writer;
            });
        });

        // ä¿å­˜/æ›´æ–°æ—¥è®°
        let editingId = null;

        async function saveDiary() {
            const title = document.getElementById('diaryTitle').value.trim();
            const content = document.getElementById('diaryContent').value.trim();
            const dateInput = document.getElementById('diaryDate').value;
            const location = document.getElementById('diaryLocation').value.trim();

            if (!title && !content) {
                showToast('è¯·å†™ç‚¹ä»€ä¹ˆå§ï½');
                return;
            }

            try {
                const body = {
                    title: title || 'æ— æ ‡é¢˜',
                    content: content,
                    mood: selectedMood,
                    date: dateInput || null,
                    writer: selectedWriter,
                    location: location || null
                };

                let response;
                if (editingId) {
                    // æ›´æ–°ç°æœ‰æ—¥è®°
                    body.id = editingId;
                    response = await fetch('/api/diaries', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify(body)
                    });
                } else {
                    // æ–°å»ºæ—¥è®°
                    response = await fetch('/api/diaries', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify(body)
                    });
                }

                const data = await response.json();

                if (data.success) {
                    showToast('ä¿å­˜æˆåŠŸå•¦ï½');
                    clearForm();
                    fetchDiaries();
                } else {
                    showToast(data.error || 'ä¿å­˜å¤±è´¥');
                }
            } catch (error) {
                showToast('ä¿å­˜å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        // ç¼–è¾‘æ—¥è®°
        function editDiary(id) {
            const diaries = JSON.parse(document.getElementById('diaryListContent').dataset.diaries || '[]');
            const diary = diaries.find(d => d.id == id);
            if (!diary) return;

            // å¡«å……è¡¨å•
            document.getElementById('diaryTitle').value = diary.title || '';
            document.getElementById('diaryContent').value = diary.content || '';
            document.getElementById('diaryDate').value = diary.date ? diary.date.split('T')[0] : '';
            document.getElementById('diaryLocation').value = diary.location || '';

            // è®¾ç½®å¿ƒæƒ…
            document.querySelectorAll('.mood-btn:not(.writer-btn)').forEach(b => b.classList.remove('selected'));
            if (diary.mood) {
                const moodBtn = document.querySelector(`.mood-btn[data-mood="${diary.mood}"]`);
                if (moodBtn) {
                    moodBtn.classList.add('selected');
                    selectedMood = diary.mood;
                }
            } else {
                selectedMood = null;
            }

            // è®¾ç½®ä½œè€…
            document.querySelectorAll('.writer-btn').forEach(b => b.classList.remove('selected'));
            const writer = diary.writer || 'girlfriend';
            const writerBtn = document.querySelector(`.writer-btn[data-writer="${writer}"]`);
            if (writerBtn) {
                writerBtn.classList.add('selected');
                selectedWriter = writer;
            }

            editingId = id;

            // æ»šåŠ¨åˆ°é¡¶éƒ¨
            window.scrollTo({ top: 0, behavior: 'smooth' });

            // æ›´æ”¹æŒ‰é’®æ–‡å­—
            document.querySelector('.btn-primary').textContent = 'æ›´æ–°æ—¥è®°';
        }

        // æ¸…ç©ºè¡¨å•
        function clearForm() {
            document.getElementById('diaryTitle').value = '';
            document.getElementById('diaryDate').value = '';
            document.getElementById('diaryContent').value = '';
            document.getElementById('diaryLocation').value = '';
            document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('selected'));
            selectedMood = null;
            editingId = null;
            document.querySelector('.btn-primary').textContent = 'ä¿å­˜æ—¥è®°';
        }

        // æ˜¾ç¤ºæç¤º
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // è·å–æ—¥è®°åˆ—è¡¨
        async function fetchDiaries() {
            try {
                const response = await fetch('/api/diaries');
                const diaries = await response.json();
                renderDiaryList(diaries);
            } catch (error) {
                document.getElementById('diaryListContent').innerHTML =
                    '<div class="empty-state">åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</div>';
            }
        }

        // æ¸²æŸ“æ—¥è®°åˆ—è¡¨
        function renderDiaryList(diaries) {
            const container = document.getElementById('diaryListContent');

            if (!diaries || diaries.length === 0) {
                container.innerHTML = '<div class="empty-state">è¿˜æ²¡æœ‰æ—¥è®°å‘¢ï¼Œå¼€å§‹å†™ç¬¬ä¸€ç¯‡å§ï½</div>';
                return;
            }

            // æŒ‰æ—¥æœŸæ’åº
            diaries.sort((a, b) => new Date(b.date) - new Date(a.date));

            const moodEmojis = {
                happy: 'ğŸ˜Š',
                love: 'ğŸ˜',
                peaceful: 'ğŸ˜Œ',
                sad: 'ğŸ˜¢',
                angry: 'ğŸ˜¤',
                tired: 'ğŸ˜´'
            };

            container.innerHTML = diaries.map(diary => {
                const date = new Date(diary.date);
                const dateStr = date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'short'
                });

                const writerName = diary.writer === 'me' ? 'å“¥å“¥' : 'å°å’ª';

                return `
                    <div class="diary-item" data-id="${diary.id}">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <button class="edit-btn" onclick="event.stopPropagation(); editDiary(${diary.id})">ç¼–è¾‘</button>
                            <button class="delete-btn" onclick="event.stopPropagation(); deleteDiary(${diary.id})">Ã—</button>
                        </div>
                        <div class="date">${dateStr}</div>
                        <div class="title">${diary.title}</div>
                        <div class="preview">${diary.content}</div>
                        ${diary.mood ? `<div class="mood">${moodEmojis[diary.mood]}</div>` : ''}
                        <div class="meta-info">
                            <span class="writer-badge">${writerName}</span>
                            ${diary.location ? `<span>ğŸ“ ${diary.location}</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // æŸ¥çœ‹/å±•å¼€æ—¥è®°è¯¦æƒ…
        function viewDiary(id) {
            const diaries = JSON.parse(document.getElementById('diaryListContent').dataset.diaries || '[]');
            const diary = diaries.find(d => d.id == id);
            if (!diary) return;

            // æ‰¾åˆ°å¯¹åº”çš„æ—¥è®°é¡¹å…ƒç´ å¹¶åˆ‡æ¢å±•å¼€çŠ¶æ€
            const diaryItems = document.querySelectorAll('.diary-item');
            diaryItems.forEach(item => {
                if (item.dataset.id == id) {
                    item.classList.toggle('expanded');
                    // æ›´æ–°æç¤ºæ–‡å­—
                    let hint = item.querySelector('.expand-hint');
                    if (item.classList.contains('expanded')) {
                        if (!hint) {
                            hint = document.createElement('div');
                            hint.className = 'expand-hint';
                            item.appendChild(hint);
                        }
                        hint.textContent = 'ç‚¹å‡»æ”¶èµ·';
                    } else if (hint) {
                        hint.remove();
                    }
                }
            });
        }

        // åˆ é™¤æ—¥è®°
        async function deleteDiary(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ç¯‡æ—¥è®°å—ï¼Ÿ')) return;

            try {
                const response = await fetch('/api/diaries', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ id })
                });

                const data = await response.json();

                if (data.success) {
                    showToast('å·²åˆ é™¤');
                    fetchDiaries();
                } else {
                    showToast(data.error || 'åˆ é™¤å¤±è´¥');
